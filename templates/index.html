<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predict</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <input type="text" id="city" placeholder="Enter City">
        <button onclick="getWeather()">Get Weather</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city');
                return;
            }

            fetch(`/weather?city=${encodeURIComponent(city)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerHTML = `<p style="color: red;">${data.error}</p>`;
                    } else {
                        document.getElementById('result').innerHTML = `
                            <p><strong>City:</strong> ${data.city}</p>
                            <p><strong>Weather:</strong> ${data.weather}</p>
                            <p><strong>Precipitation:</strong> ${data.precipitation}</p>
                            <p><strong>Flood Warning:</strong> ${data.flood_warning}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
